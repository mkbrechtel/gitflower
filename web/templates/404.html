<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - GitFlower</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-800">GitFlower</a>
                <div class="space-x-4">
                    <a href="/repos/" class="text-gray-600 hover:text-gray-800">Repositories</a>
                    <a href="/docs/" class="text-gray-600 hover:text-gray-800">Documentation</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-6xl font-bold text-gray-300 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                The page you are looking for does not exist.<br>
                Path: <code class="bg-gray-100 px-2 py-1 rounded">{{.Path}}</code>
            </p>
            <div class="space-x-4">
                <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Go Home
                </a>
                <a href="/repos/" class="inline-block bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">
                    View Repositories
                </a>
            </div>
        </div>
    </main>
</body>
</html>
