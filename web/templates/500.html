<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error - GitFlower</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-800">GitFlower</a>
                <div class="space-x-4">
                    <a href="/repos/" class="text-gray-600 hover:text-gray-800">Repositories</a>
                    <a href="/docs/" class="text-gray-600 hover:text-gray-800">Documentation</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-6xl font-bold text-gray-300 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Internal Server Error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong while processing your request.
            </p>
            {{if .Error}}
            <div class="bg-red-50 border border-red-200 rounded p-4 mb-8 text-left">
                <p class="text-red-800 font-mono text-sm">{{.Error}}</p>
            </div>
            {{end}}
            <div class="space-x-4">
                <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Go Home
                </a>
                <a href="/repos/" class="inline-block bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">
                    View Repositories
                </a>
            </div>
        </div>
    </main>
</body>
</html>
